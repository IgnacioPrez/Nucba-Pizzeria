<html lang="en">
<head>

<body>
    <header class="container-header">
        <img class='icon-pizzeria' src="./assets/icon/nucbazappiicon 1.png" alt="logo pizzeria"/>
        <nav class="navbar">
            <div class="home-icon-container">
                <p>Home</p>
                <img src="./assets/icon/home.png" alt="home icon">
            </div>
            <div>
                <img src="./assets/icon/cart.png" alt="cart icon">
                <span class="bubble-alert">7</span>
            </div>
            <img src="./assets/icon/person (1).png" alt="cart icon">
        </nav>
    </header>
    <main class="container-main">
        <section class="hero-container">
            <article class="hero-info">
                <h2>Si tenes Zappi, tenes Nucba.</h2>
                <p>Buscá lo que quieras y nucba te quedes sin comida.</p>
                <button  class="button-hero">VER MÁS</button>                
            </article>
            <div class="poster-container">
                <img src="./assets/img/pizza 1.png" alt="pizza 1"/>
                <img src="./assets/img/image 34.png" alt="pizza 2"/>
            </div>
        </section>

        <article class="container-recommendation">
            <h3 class="position">Hoy te recomendamos</h3>
            <div class="recommendation position">
                <img src="./assets/img/Photo Menu.png" alt="Menu 1"/>
                <div class="info-recommendation">
                    <h4>Bennazianna</h4>
                    <p>La más completa</p>
                    <p>$3650</p>
                </div>
                <button class="button-recommendation">Agregar</button>
            </div>
            <div class="recommendation position">
                <img src="./assets/img/Photo Menu (1).png" alt="Menu 2"/>
                <div class="info-recommendation">
                    <h4>Tronco-Pizza</h4>
                    <p>Para todo el día</p>
                    <p>$870</p>
                </div>
                <button class="button-recommendation">Agregar</button>
            </div>
            <div class="recommendation position">
                <img src="./assets/img/Photo Menu (2).png" alt="Menu 3"/>
                <div class="info-recommendation">
                    <h4>Papas | Provenzal</h4>
                    <p>Van como piña</p>
                    <p>$360</p>
                </div>
                <button class="button-recommendation">Agregar</button>
            </div>
        </article>
